<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Health365</title>
  <link rel="stylesheet" href="style.css">
</head>

<link rel="stylesheet" href="notifications.css">
<script src="notifications.js"></script>
<body>


  <main class="conteudo">
    <section class="card">
      <h2>Entre em Contato</h2>
      <p>Tem dúvidas, sugestões ou quer saber mais? Fale conosco!</p>

      <form class="form-contato">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Seu nome completo">

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" rows="4" placeholder="Escreva sua mensagem..."></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="health-footer">
    <div class="footer-content">
        <div class="footer-section">
            <h3>Health365</h3>
        </div>
        
        <div class="footer-section">
            <ul class="footer-links">
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="servico.html">Serviço</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="dashboard.html">Voltar</a></li>
            </ul>
        </div>
    </div>
    
    <div class="footer-bottom">
        <p>&copy; 2024 Health365. Todos os direitos reservados.</p>
    </div>
</footer>

<div id="notificationContainer" class="notification-container"></div>
</body>
</html>
