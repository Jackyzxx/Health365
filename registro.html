<body>


    <section class="form-section">
        <h1>Registrar-se</h1>

        <form id="formRegistro" class="register-form">
            <input type="text" id="nome" placeholder="Nome completo" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="password" id="confirmar" placeholder="Confirmar senha" required>

            <button type="submit">Registrar</button>
        </form>

        <p>Já possui conta? <a href="entrar.html">Entrar</a></p>
    </section>

   
    <footer class="health-footer">
    <div class="footer-content">
        <div class="footer-section">
            <h3>Health365</h3>
            <p style="color: #bdc3c7; line-height: 1.6;">Sua saúde em primeiro lugar, todos os dias do ano.</p>
        </div>
        
        <div class="footer-section">
            
            <ul class="footer-links">
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="servico.html">Serviço</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>
    </div>
    
    <div class="footer-bottom">
        <p>&copy; 2024 Health365. Todos os direitos reservados.</p>
    </div>
</footer>
